---
name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 13

      - run: npm ci

      - run: npm run ci
        env:
          CODECOV_TOKEN: ${{secrets.codecov_token}}
